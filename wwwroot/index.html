<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>MauiApp3</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="MauiApp3.styles.css" rel="stylesheet" />
</head>
<body style="position:relative">
    <div class="bg-opacity-50 bg-black w-100 h-100 position-absolute loading">
        <div class="d-flex justify-content-center mt-5">
            <div class="spinner-border  text-success mt-5" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <div id="app">Loading...</div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script>
        function loading(open) {
            var d = document.querySelector(".loading");
            if (open) {
                d.style.display = "block";
            } else {
                d.style.display = "none";
            }
        }
    </script>
</body>
</html>
